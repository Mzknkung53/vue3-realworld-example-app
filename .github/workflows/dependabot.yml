name: deploy vue
on:
 push:
  branches:
   -  master


jobs:
  deploy-app:
    runs-on: ubuntu-latest
    steps:
      - name: chceck out the code to build server
        uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.4
        with:
          version: 7
          run_install: false
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'pnpm'
      - name: build the code 
        run: |
          pnpm install --no-frozen-lockfile
          pnpm build
      - name: Set up secret file
        env:
          DEBUG_PASSWORD: ${{ secrets.SSH_HOST }}
          DEBUG_SECRET_KEY: ${{ secrets.SSH_USER_NAME }}
          DEBUG_KEY: ${{ secrets.SSH_KEY}}
        run: |
          echo $DEBUG_PASSWORD >> secrets.txt
          echo $DEBUG_SECRET_KEY >> secrets.txt
          echo $DEBUG_KEY >> secrets.txt

      - name: Run tmate
        uses: mxschmitt/action-tmate@v2
      - name: copy filr to server
        uses: appleboy/scp-action@master
        with:
           host: ${{secrets.SSH_HOST}}
           username: ${{secrets.SSH_USER_NAME}}
           key: ${{secrets.SSH_KEY}}
           source: "./dist/*"
           target: "/var/www/html"
           strip_components: 1